<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>교통사고 통계</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/chart.css" />
</head>

<body>
  <main class="dashboard">
    <!-- 요약 카드 -->
    <section class="summary-cards">
      <div class="card">
        <h3>총 사고 건수</h3>
        <p id="totalAccidents">-</p>
      </div>
      <div class="card">
        <h3>총 사망자 수</h3>
        <p id="totalFatalities">-</p>
      </div>
      <div class="card">
        <h3>총 부상자 수</h3>
        <p id="totalInjuries">-</p>
      </div>
    </section>

    <!-- ✅ 필터 컨트롤 한 줄 -->
    <div class="controls">
      <div class="control-group">
        <label for="metricSelect"></label>
        <select id="metricSelect"></select>
      </div>
      <div class="control-group">
        <label for="yearSelect"></label>
        <select id="yearSelect"></select>
      </div>
      <section class="control-group">
        <div class="control-group" id="chartTypeGroup">
          <div class="checkboxes">
            <label><input type="checkbox" name="chartType" value="bar" checked> 막대</label>
          </div>
          <label><input type="checkbox" name="chartType" value="line"> 선</label>
        </div>
      </section>
    </div>

    <!-- ✅ 시도 선택 영역 -->
    <section class="control-group">
      <div class="sido-group" id="sidoGroup"></div>
    </section>

    <!-- 차트 영역 -->
    <section class="chart-area">
      <div id="chart" style="width: 100%; height: 450px;"></div>
    </section>
  </main>

  <script src="/static/js/chart.js"></script>
</body>

</html>
